<!DOCTYPE html>
<html>
<head>
  <title>Image Color Grading & Palette Extractor</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Tambahkan gaya ini ke bagian <style> atau ke popup.css Anda */
    #extractedPalette {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    .palette-color-swatch {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      color: #fff; /* Teks default putih, nanti disesuaikan kontrasnya */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7); /* Agar teks terlihat di latar belakang warna */
      cursor: pointer; /* Menunjukkan bisa diklik */
    }
    .palette-color-swatch:hover {
      transform: scale(1.1);
      transition: transform 0.2s ease;
    }
    .palette-hex-code {
      font-size: 0.9em;
      margin-left: 5px;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Grading & Ekstraktor Palet</h1>

    <div class="card">
      <p>Unggah **Foto Utama** yang ingin di-grade / diekstrak paletnya:</p>
      <input type="file" id="mainImageUpload" accept="image/*">
    </div>

    <div class="card" id="extractedPaletteCard" style="display: none;">
      <h2>Palet Warna Ditemukan</h2>
      <div id="extractedPalette">
        </div>
      <p style="margin-top: 15px; font-size: 0.9em; color: var(--dark-grey);">
        Klik swatch warna untuk menyalin kode Hex.
      </p>
    </div>

    <button id="processGrading">Proses Color Grading</button>

    <div class="card" id="imagePreviewCard" style="display: none;">
      <h2>Pratinjau Hasil</h2>
      <canvas id="imageCanvas"></canvas>
      <button id="downloadImage">Unduh Gambar</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
